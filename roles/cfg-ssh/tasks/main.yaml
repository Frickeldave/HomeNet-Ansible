---

- name: Install ssh server
  apt:
    name:
      - openssh-server
    state: present
    update_cache: yes
    cache_valid_time: 3600

- name: Configure motd
  template:
    src: motd.j2
    dest: /etc/motd
    owner: root
    group: root
    mode: '0644'

- name: Configure SSH server
  template:
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: '0644'
  notify:
    - Restart SSH service